<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santhus AI Summarise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }

        .summary-card {
            border-top: 5px solid #0d6efd;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .copy-btn {
            cursor: pointer;
        }

        .site-title {
            font-weight: bold;
            font-size: 1.5rem;
            color:rgb(3, 8, 17);
            display: flex;
            align-items: center;
        }

        .site-title i {
            margin-right: 8px;
        }

        footer a {
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Page Header -->
<nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
        <span class="navbar-brand mb-0 site-title">
            SANTHUS AI SUMMARIZER
        </span>
    </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
    <!-- Form Card -->
    <div class="card summary-card shadow-sm mb-4">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="question" class="form-label">Enter Your Report</label>
                    <textarea name="question" id="question" class="form-control" rows="8" placeholder="Paste your report here...">{{ request.POST.question }}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-paper-plane me-1"></i> Summarize
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Summary Card -->
    {% if summary %}
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">Summary</div>
        <div class="card-body">
            <p class="card-text" id="summaryText">{{ summary }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                <i class="fas fa-rotate-left"></i> Reload
            </a>
            <button class="btn btn-outline-success copy-btn" onclick="copyToClipboard()">
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>
    </div>
    {% endif %}

    <!-- Error Message -->
    {% if error %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <!-- API Info -->
    <div class="text-center mt-4">
        <p class="text-muted">
            For developers, use our <code>/api/chat/</code> endpoint with an API key.
        </p>
    </div>
</main>

<!-- Footer -->
<footer class="text-center border-top mt-auto">
    <div class="container">
        <p class="mb-1">Made with ❤️ by <strong>Chrysanthus Obinna</strong></p>
        <p>
            <a href="mailto:chrysanthusobinna@gmail.com" class="me-3">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="https://www.linkedin.com/in/chrysanthus-obinna" target="_blank" class="me-3">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://www.chrys-online.com" target="_blank">
                <i class="fas fa-globe"></i> Website
            </a>
        </p>
    </div>
</footer>

<!-- jQuery + Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Copy to Clipboard Script -->
<script>
    function copyToClipboard() {
        let text = $('#summaryText').text();
        navigator.clipboard.writeText(text).then(function() {
            alert('Summary copied to clipboard!');
        }).catch(function(err) {
            alert('Failed to copy text: ' + err);
        });
    }
</script>
</body>
</html>
